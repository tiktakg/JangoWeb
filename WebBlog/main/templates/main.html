<!DOCTYPE html>
<html>

<head>
    <title>Мой сайт</title>
</head>
<div>
    <div style="text-align: center;">
        {% if isAdmin %}
        <p>Welcome back, admin !</p>
        {% else %}
        <p>Welcome back, user !</p>
        {% endif %}
    </div>

    <body>
        <div>
            <form style="text-align: right;">
                <input type="text" id="tagInput" placeholder="Поиск">
                <button onclick="findWithTag()">Отправить</button>
            </form>
        </div>

        <div style=" overflow: auto; height: 600px; scrollbar-width: thin;">
            <p>
            <H1>Все посты</H1>
            </p>
            <ul>
                {% for post in posts %}
                {% if isAdmin %}
                <li>
                    <p><a href="AdminPost/{{ post }}">{{post}}</a></p>
                </li>
                {% else %}
                <li>
                    <p><a href="post/{{ post }}">{{post}}</a></p>
                </li>
                {% endif %}
                {% endfor %}
            </ul>

        </div>


    </body>

</html>



<script>

    function getUrl(str) {
        var url = "post/?" + "post=" + encodeURIComponent(str)
        return url;
    }

    function findWithTag() {
        var tag = document.getElementById('tagInput').value;
        var url = "main/" + "tag=" + encodeURIComponent(tag);
        window.location.href = url;
    }

    function enterNotice() {

    }
</script>
