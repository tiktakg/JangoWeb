<!DOCTYPE html>
<html>

<head>
    <title>HTML Form</title>
    <meta charset="UTF-8">
</head>

<body>
    <form method="post" action="http://127.0.0.1:8000/main/?name=root&password=root&tag=&id={{id}}">
        {% csrf_token %}
        {% if post != ""%}
        <label for="title">Заголовок (25 символов):</label><br>
        <input type="text" id="title" name="title" value={{post}} maxlength="25"><br><br>

        <label for="text">Текст:</label><br>
        <textarea id="text" name="text" rows="5" cols="50">{{text}}</textarea><br><br>

        <label for="tag">Тег:</label><br>
        <input type="text" id="tag" name="tag" value={{tegs}} placeholder="тег через ',' "> <br><br>

        <label for="image">Картинка:</label><br>
        <input class="enterFile" type="file" accept=".jpg,.png">
        {% else %}
        <label for="title">Заголовок (25 символов):</label><br>
        <input type="text" id="title\" name="title" value="" maxlength="25"><br><br>

        <label for="text">Текст:</label><br>
        <textarea id="text" name="text" rows="5" cols="50"></textarea><br><br>

        <label for="tag">Тег:</label><br>
        <input type="text" id="tag" name="tag" value="" placeholder=" тег через ',' "> <br><br>

        <label for="image">Картинка:</label><br>
        <input class="enterFile" name="img" type="file" accept=".jpg,.png">
        {% endif %}

        <button >Отправить</button>



</body>

</html>
